<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Login Page</title>
</head>
<body>
    <section class="login">
        <div class="login__leftBLock">
            <div class="login__col">
                <div class="login__title">Log In</div>
                <div class="login__form">
                    <input type="email" name="email" id="email" placeholder="email">
                    <input type="password" name="password" id="password" placeholder="password">
                </div>
                <div class="login__memory">
                    <div class="memory__chk">
                        <label for="check">
                            <input type="checkbox" name="check" id="chk">
                            Remember me
                        </label>
                    </div>
                    <div class="memory__link">
                        <a href="#">Forgot password?</a>
                    </div>
                </div>
                <button class="login__btn">Log in</button>

                <div class="login__social">
                    <div class="social__title"><span> Or Connect with </span></div>
                    <div class="social__icons">
                        <i class="fa fa-facebook"></i>
                        <i class="fa fa-instagram"></i>
                        <i class="fa fa-linkedin"></i>
                    </div>
                </div>
                <div class="copyright">Â©, 2023</div>
            </div>
        </div>
        <div class="login__rightBlock">
            <div class="register__block">
                <div class="register__img"></div>
                <div class="register__title">Hello, friend!</div>
                <div class="register__description">Enter your personal details and start journey with us</div>
                <button class="register__btn">Register</button>
            </div>
        </div>
    </section>
</body>
</html>
