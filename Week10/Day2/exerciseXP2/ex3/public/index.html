<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: antiquewhite;
        }
        p{
            border: 1px dotted blue;
            color:red;

            padding: 1rem;
        }
        div{

    <script>
        function myFunction() {
          alert("Hello World");
        }
    </script>

</html>
