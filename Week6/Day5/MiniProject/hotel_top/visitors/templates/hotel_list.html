{% extends 'base.html' %}

{% block content%}

<!-- only if registred -->
<div class="container">
<h1>Hotels</h1>
<ul>
    {% for hotel in hotels %}
    <li>
        <h2>{{ hotel.name }}</h2>
        <p>{{ hotel.address }}</p>
        <p>Rating: {{ hotel.rating }}</p>
        <a href="{% url 'hotel_detail' hotel.id %}">View Details</a>
    </li>
    {% empty %}
    <li>No hotels available.</li>
    {% endfor %}
</ul>
</div>
{% endblock %}
