
{% extends 'layout.html'%}

<!-- внутрь блока title из layout помещаю код -->
{% block title %}{{title}}{% endblock %}

<!-- внутрь блока content из layout помещаю код -->
{% block content %}
<div style="text-align: center;">
    <h3>All gifs from: "{{ category.category_name }}" </h3>
    
    <!-- category - ключ из views category, gifs.all - из models.py переменная gifs -->
    {% for gif in category.gifs.all %}
        <div style="display: inline-block;">
                <img src="{{ gif.url }}" style="height: 150px; margin: 0 10px;">
                <p>{{gif.title}}</p>
        </div>
    {% endfor %}
</div>    
{% endblock %}
