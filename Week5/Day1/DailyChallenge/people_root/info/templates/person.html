<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person</title>
</head>
<body>
    {% for person in people %}
        {% if person.id == id %}
            <p>Person: {{ person.name }}, {{ person.age }}, {{ person.country }}</p>
        {% endif %}
    {% endfor %}
</body>
</html>
