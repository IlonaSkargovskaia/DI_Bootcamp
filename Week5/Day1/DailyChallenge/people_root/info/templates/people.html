<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People</title>
</head>
<body>
    <p>Sorted list by age:</p>
    {% for pers in people%}
    <p><a href="{% url 'person' pers.id%}">{{ pers.name|title }}</a>, {{pers.age}}, {{pers.country | upper}}</p>
    {% endfor %}
    
</body>
</html>
