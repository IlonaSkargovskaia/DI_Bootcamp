{% extends 'base.html' %}

{% block content%}
    <h1>POSTS</h1>

    <form method = 'GET'>
        {{search}}
        <button type="submit">Search </button>
    </form>

    {% for post in post_list %}
        <p>
            {{post.title}}
            {{post.content}}
            {{post.author}}
            {{post.date_created}}
        </p>
    {% endfor %}
{% endblock %}
