{% extends 'layout.html'%}

<!-- внутрь блока title из layout помещаю код -->
{% block title %}Customers{% endblock %}

<!-- внутрь блока content из layout помещаю код -->
{% block content %}
    <h1>{{page_title}}</h1>
    {% for cust in customers %}
        <p>{{cust.first_name}} {{cust.last_name}}</p>
    {% endfor %}
{% endblock %}
