{% extends 'layout.html'%}

<!-- внутрь блока title из layout помещаю код -->
{% block title %}All rentals{% endblock %}

<!-- внутрь блока content из layout помещаю код -->
{% block content %}
    <h1>{{page_title}}</h1>
    {% for rent in rental %}
        <p> <a href="{% url 'rental' rent.id%}">{{rent.customer}} </a> </p>
        <p>{{rent.vehicle}}</p>
        <p>Rental date: {{rent.rental_date}} | Return date: {{rent.return_date}}</p>
    <hr>
    {% endfor %}
{% endblock %}
