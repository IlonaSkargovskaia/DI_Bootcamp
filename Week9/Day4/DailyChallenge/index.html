<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Currency</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h1>Currency Converter</h1>

            <form action="#" id="myCurrency">
                <label for="amount">Amount: </label>
                <input type="text" name="amount" id="amount"><br>
                <label for="baseCurrency">From: </label>
                <select name="base" id="baseCurrency"></select><br>
                <label for="endCurrency">To: </label>
                <select name="end" id="endCurrency"></select><br>
                <button id="convert">Convert</button>
                <button id="change">Switch</button>
            </form>
            <div id="result"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
