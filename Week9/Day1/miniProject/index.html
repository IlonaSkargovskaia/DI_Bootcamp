<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Quote</title>
</head>
<body>

    <section id="main"></section>
    <button id="generate">Generate Quote</button>

    <form action="#" method="POST" id="newQuotes">
        <input type="text" name="quote" id="newQuote" placeholder="Write quote...">
        <input type="text" name="author" id="newAuthor" placeholder="Author...">
        <button id="addNewQuote">Add new quote</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
